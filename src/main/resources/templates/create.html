<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.5/angular.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.5/angular-animate.js"></script>
    <title>首页</title>
</head>
<body>
<a href="/hello">打个招呼吧</a>
<!--<p th:if="${param.error}" class="bg-warning"> 有错误，请重试</p>-->
<form action="/create" method="post">
    telephone:<input type="text" name="username" id="username"/>
    password:<input type="password" name="password" id="password"/>
    <input type="text" name="code"/>
    <img src="/code" align="middle" title="看不清 请点我"
    onclick="refresh(this)" onmouseover="mouseover()"/>
    <input type="submit" value="Submit"/>

</form>
<script>
function refresh(obj){
obj.src = "/code?" + Math.random();
}

function mouseover(obj){
obj.style.cursor = "pointer";
}
</script>
</body>
</html>
